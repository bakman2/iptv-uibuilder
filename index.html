<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
		<title>Watch TV</title>
		<meta name="description" content="Watch TV" />
		<link rel="icon" href="./images/node-blue.ico" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Watch TV" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Watch TV" />
		<link rel="apple-touch-icon" href="./images/manifest/icon-48x48.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./images/manifest/icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="96x96" href="./images/manifest/icon-96x96.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./images/manifest/icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="./images/manifest/icon-192x192.png" />
		<link type="text/css" rel="stylesheet" href="../uibuilder/vendor/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.css" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div id="app">
			<div>
				<b-navbar toggleable="lg" type="dark" variant="dark">
					<b-navbar-brand href="#">IPTV</b-navbar-brand>

					<b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

					<b-collapse id="nav-collapse" is-nav>
						<b-navbar-nav>
							<b-button variant="outline-secondary" class="m-1" size="sm" to="/">Home</b-button>
							<b-button variant="outline-secondary" class="m-1" size="sm" to="/categories"
								>Categories</b-button
							>
							<b-button variant="outline-secondary" class="m-1" size="sm" to="/Countries"
								>Countries</b-button
							>
						</b-navbar-nav>
						<b-navbar-nav class="ml-auto">
							<b-nav-form>
								<b-form-input
									size="sm"
									class="mr-sm-2"
									placeholder="Search Channels"
									@keyup="submit($event.target.value)"
									v-on:keydown.enter.prevent=""
								></b-form-input>
							</b-nav-form>
						</b-navbar-nav>
					</b-collapse>
				</b-navbar>
			</div>

			<b-container fluid>
				<router-view></router-view>
			</b-container>
		</div>
		<script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
		<script src="../uibuilder/vendor/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/http-vue-loader"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script src="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.js"></script>
		<script src="./uibuilderfe.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
